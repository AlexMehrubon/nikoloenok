<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="no-cache" />
    <title>Reg</title>
    <link rel="stylesheet" type="text/css" href="app/assets/css/registrationStyle.css">

</head>
<body>
    <div class="form">
        <img src="http://nikoloenok/app/assets/pictures/strip.png" alt="">
        <p>ВХОД / РЕГИСТРАЦИЯ</p>
        <form class="login-form" id="log-formID">
            <input type="text" placeholder="username" name="login" id="loginLogField"/>
            <input type="password" placeholder="password" name="password" id="passwordLogField"/>
            <button type="submit">login</button>
            <p class="message">Not registered?
                <a >Create an account</a>
            </p>
        </form>

        <form class="register-form" id = "reg-formID">
            <input type="text" placeholder="login" name="login" id="loginRegField" required/>
            <input type="password" placeholder="password" name="password" id = "passwordRegField" required/>
            <button >create</button>
            <p class="message">Already registered?
                <a>Sign In</a>
            </p>
        </form>

    </div>


<script src="app/scripts/authorization-page.js"></script>
<script src="app/users/create-user.js"></script>
<script src="app/users/login-user.js"></script>
</body>
</html>
